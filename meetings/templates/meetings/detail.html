{% extends "base.html" %}

{% block title %}Meeting: {% endblock %}

{% block content %}

    <h1 class="app_header">
        {{meetings.title}}
    </h1>
    <p>
        This meeting has been scheduled on {{meeting.date}}, at {{meeting.start_time}} in
        <strong>
            {{meeting.room}}
        </strong>
    </p>
    <strong>
            <a href="{% url 'welcome' %}">
                Home
            </a>
    </strong>

{% endblock %}
